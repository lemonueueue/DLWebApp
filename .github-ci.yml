stages:
  - test
  - deploy

pytest:
  stage: test
  image: python:3.11
  script:
    - pip install -r requirements.txt
    - python -m pytest --junitxml=junit.xml
  artifacts:
    reports:
      junit: junit.xml

deployment:
  stage: deploy
  script:
    - curl https://api.render.com/deploy/srv-d5teeum3jp1c73e5unqg?key=bO9ecw_ONZQ
  only:
    - main